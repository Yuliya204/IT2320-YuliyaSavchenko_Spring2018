<!-- 

    Add an event to the paragraph, so it changes the 

    color of the font for the paragraph element 

    to green when the end user rolls their mouse 

    over the paragraph and then to red when 

    they roll their mouse out of the paragraph. 



    If you get done too quickly, implement it with 

    1) one function,

    2) two functions, and

    3) no functions.



    Resources: 

    https://www.w3schools.com/js/js_events.asp

    https://www.w3schools.com/js/js_htmldom_css.asp

-->



<html>

<head>

    <style>

    body { font-size: 30px; }

    </style>

</head>

<body>
        <p id = "demo">
        Add an event to the paragraph, so it changes the 

            color of the font for the paragraph element 
        
            to green when the end user rolls their mouse 
        
            over the paragraph and then to red when 
        
            they roll their mouse out of the paragraph.</p>
        
        <script>
         document.getElementById("demo").onmouseover = function() {mouseOver()};
         document.getElementById("demo").onmouseout = function() {mouseOut()};   
       function mouseOver() {
           document.getElementById("demo").style.color = "green";
        }
        
        function mouseOut() {
            document.getElementById("demo").style.color = "red";
        }
        </script>

<button onclick="displayDate()">Click the button to display the date.</button>
<p id="date"></p>
<script>

function displayDate(){
document.getElementById("date").innerHTML = new Date();   
}
</script>
    
</body>

</html>
